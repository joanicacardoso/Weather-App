<body>
    <div class="container my-container">
        <div class="row">
            <div class="col-8">
                <form id="search-form">
                    <input type="text" placeholder="Enter a city" autocomplete="off" class="search-box"
                        id="city-input" />
                    <button type="submit" id="submit-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </form>

            </div>
            <div class="col-4">
                <button class="celsius" id="btn-cel">ºC</button>

            </div>
        </div>

            </div>
            <div class="col-2">

                    <i class="fas fa-map-marker-alt"></i>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-8">
                <h2>
                   <span>Last updated</span> <div class="date" id="date"></div>
                </h2>
            </div>
        </div>
        <div class="row row-cols-2">
            <div class="col">
                <img src="images/sun.png" alt="sun" width="150px">
            </div>
            <div class="col">
                <div class="current-temp">
                    <span id="temperature"></span> <span id="units"> ºC</span>
                    </br>

                </div>
                <h4>

                        </li>
                        <li>
